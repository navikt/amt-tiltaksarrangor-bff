name: Run tests
on:
  push:
    branches-ignore:
      - main
jobs:
  test:
    permissions:
      contents: "write"
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run tests
        run: ./gradlew check
      - name: Dependency submission (for dependabot)
        uses: mikepenz/gradle-dependency-submission@v0.9.0
        with:
          fail-on-error: true
          gradle-dependency-path: "build.gradle.kts"