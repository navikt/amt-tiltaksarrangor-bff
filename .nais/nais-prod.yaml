kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: amt-tiltaksarrangor-bff
  namespace: amt
  labels:
    team: amt
spec:
  image: {{image}}
  gcp:
    sqlInstances:
      - name: amt-tiltaksarrangor-bff
        type: POSTGRES_14
        tier: db-custom-2-5120
        databases:
          - name: amt-tiltaksarrangor-bff
            envVarPrefix: DB
        diskAutoresize: true
        highAvailability: true
        insights:
          enabled: true
  port: 8080
  ingresses:
    - https://amt-tiltaksarrangor-bff.intern.nav.no
  prometheus:
    enabled: true
    path: /internal/prometheus
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
  startup:
    path: /internal/health/liveness
    initialDelay: 10
    failureThreshold: 30
    periodSeconds: 5
  replicas:
    min: 2
    max: 3
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 2048Mi
    requests:
      cpu: 250m
      memory: 512Mi
  kafka:
    pool: nav-prod
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: amt-tiltaksarrangor-flate
    outbound:
      rules:
        - application: amt-tiltak
        - application: amt-arrangor
      external:
        - host: amt-unleash-api.nav.cloud.nais.io
  leaderElection: true
  envFrom:
    - secret: amt-tiltaksarrangor-bff-unleash-api-token
  env:
    - name: AMT_TILTAK_TOKENX_CLIENT_ID
      value: prod-gcp:amt:amt-tiltak
    - name: AMT_ARRANGOR_TOKENX_CLIENT_ID
      value: prod-gcp:amt:amt-arrangor
    - name: AMT_ARRANGOR_AAD_CLIENT_ID
      value: api://prod-gcp.amt.amt-arrangor/.default

  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki