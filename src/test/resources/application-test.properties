spring.main.banner-mode=off
server.shutdown=graceful

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus,health
management.prometheus.metrics.export.enabled=true

no.nav.security.jwt.issuer.tokenx.discovery-url=http://localhost:${mock-oauth2-server.port}/tokenx/.well-known/openid-configuration
no.nav.security.jwt.issuer.tokenx.accepted-audience=amt-tiltaksarrangor-bff-client-id
no.nav.security.jwt.issuer.azureator.discovery-url=http://localhost:${mock-oauth2-server.port}/azureator/.well-known/openid-configuration
no.nav.security.jwt.issuer.azureator.accepted-audience=amt-tiltaksarrangor-bff-client-id

no.nav.security.jwt.client.registration.amt-tiltak-tokenx.token-endpoint-url=http://localhost:${mock-oauth2-server.port}/azureator/token
no.nav.security.jwt.client.registration.amt-tiltak-tokenx.grant-type=urn:ietf:params:oauth:grant-type:token-exchange
no.nav.security.jwt.client.registration.amt-tiltak-tokenx.authentication.client-id=amt-tiltaksarrangor-bff
no.nav.security.jwt.client.registration.amt-tiltak-tokenx.authentication.client-jwk=src/test/resources/jwk.json
no.nav.security.jwt.client.registration.amt-tiltak-tokenx.authentication.client-auth-method=private_key_jwt
no.nav.security.jwt.client.registration.amt-tiltak-tokenx.token-exchange.audience=amt-tiltak

no.nav.security.jwt.client.registration.amt-arrangor-tokenx.token-endpoint-url=http://localhost:${mock-oauth2-server.port}/azureator/token
no.nav.security.jwt.client.registration.amt-arrangor-tokenx.grant-type=urn:ietf:params:oauth:grant-type:token-exchange
no.nav.security.jwt.client.registration.amt-arrangor-tokenx.authentication.client-id=amt-tiltaksarrangor-bff
no.nav.security.jwt.client.registration.amt-arrangor-tokenx.authentication.client-jwk=src/test/resources/jwk.json
no.nav.security.jwt.client.registration.amt-arrangor-tokenx.authentication.client-auth-method=private_key_jwt
no.nav.security.jwt.client.registration.amt-arrangor-tokenx.token-exchange.audience=amt-arrangor

no.nav.security.jwt.client.registration.amt-arrangor-aad.token-endpoint-url=http://localhost:${mock-oauth2-server.port}/azureator/token
no.nav.security.jwt.client.registration.amt-arrangor-aad.grant-type=client_credentials
no.nav.security.jwt.client.registration.amt-arrangor-aad.token-exchange.scope=amt-arrangor
no.nav.security.jwt.client.registration.amt-arrangor-aad.authentication.client-id=clientid
no.nav.security.jwt.client.registration.amt-arrangor-aad.authentication.client-secret=secret
no.nav.security.jwt.client.registration.amt-arrangor-aad.authentication.client-auth-method=client_secret_basic

kafka.auto-offset-reset=latest

KAFKA_TRUSTSTORE_PATH=
KAFKA_CREDSTORE_PASSWORD=
KAFKA_SECURITY_PROTOCOL=PLAINTEXT
KAFKA_KEYSTORE_PATH=

elector.path=dont_look_for_leader